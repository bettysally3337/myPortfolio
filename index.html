<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YuShan個人網頁</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./portfoliostyles/style.css" />
    <link rel="stylesheet" href="./portfoliostyles/bubble.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="#">關於YuShan</a></li>
        <li><a href="./contact.html">聯絡方式</a></li>
        <!-- 設定target="_blank"這樣就會在新的分頁開 -->
        <li>
          <a target="_blank" href="https://go-gameproject.netlify.app/"
            >圍棋網站</a
          >
        </li>
        <li>
          <a
            target="_blank"
            href="https://udemyproject-2023japantravel.netlify.app/"
            >日本旅遊網站</a
          >
        </li>
        <li>
          <a target="_blank" href="https://udemyproject-gpa.netlify.app/"
            >GPA成績計算網站</a
          >
        </li>
        <li>
          <a target="_blank" href="https://udemyproject-snakegame.netlify.app/"
            >貪食蛇小遊戲</a
          >
        </li>
      </ul>
    </nav>

    <main>
      <!-- 泡泡設定 -->
      <div id="background-wrap">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x9"></div>
        <div class="bubble x10"></div>
      </div>

      <section class="main-area">
        <div class="info">
          <h1>嗨!我是YuShan</h1>
          <h2>我是長庚大學資管系畢業</h2>
          <a href="./contact.html">了解更多</a>
        </div>
        <div class="img-area">
          <img src="./Group1.png" alt="個人照片" />
        </div>
      </section>

      <section class="about-me">
        <section class="description">
          <h2>關於我的一些事</h2>
          <p>
            目前的興趣是想做網頁開發，在學校主要學的程式語言是Java，也有學過資料庫、資訊安全、系統設計等相關知識
          </p>

          <div class="progress-bar-area">
            <p>HTML, CSS, JavaScript</p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated progress-web"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 45%"
              ></div>
            </div>
            <p>資料庫</p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated progress-database"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 55%"
              ></div>
            </div>
            <p>Java</p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated progress-java"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 25%"
              ></div>
            </div>
            <p>GitHub</p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated progress-database"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 55%"
              ></div>
            </div>
          </div>
        </section>
      </section>

      <section class="resume">
        <section class="table">
          <table>
            <tr style="border-top: 2px solid #00cecb">
              <td style="width: 20%">自我簡介</td>
              <td style="width: 80%"></td>
            </tr>
            <tr>
              <td>學歷</td>
              <td></td>
            </tr>
            <tr>
              <td>經歷</td>
              <td>
                <ol>
                  <li></li>
                </ol>
              </td>
            </tr>
            <tr>
              <td>語言</td>
              <td>
                <ul>
                  <li>中文:精通</li>
                  <li>英文:多益905分、托福</li>
                </ul>
              </td>
            </tr>
          </table>
        </section>
        <section class="picture">
          <img
            src="./6916810B-ACD0-42B9-AF76-EAB158AD978E.jpg"
            alt="個人照片"
          />
          <div class="pinkgraphic"></div>
          <div class="pinkgraphic2"></div>
          <div class="pinkgraphic3"></div>
        </section>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
